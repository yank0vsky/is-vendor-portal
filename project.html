<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Invent Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Notification Area -->
        <div id="notification-area" class="notification"></div>

        <nav class="breadcrumbs">
            <a href="dashboard.html">Dashboard</a> > Project Details
        </nav>

        <h1 id="project-name-heading">Loading Project...</h1>
        <p id="project-description">Loading description...</p>

        <!-- Team Management Section -->
        <section class="project-team-section card">
            <h2 id="team-section-heading" class="collapsible-heading" aria-expanded="false" aria-controls="team-content-wrapper">
                Team Members
                <i class="fas fa-chevron-down expand-icon"></i> <!-- Icon for expand/collapse -->
            </h2>
            <!-- Content wrapper for collapsing -->
            <div id="team-content-wrapper" class="collapsible-content">
                <div id="team-list-container">
                    <p id="loading-members-message">Loading team members...</p> 
                    <!-- Team members table structure -->
                    <table class="team-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="team-members-list">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>

                <div class="invite-form-section">
                    <h3>Invite New Member</h3>
                    <form id="invite-member-form" class="form-inline">
                        <div class="form-group">
                            <label for="invite-name">Name:</label>
                            <input type="text" id="invite-name" required>
                        </div>
                        <div class="form-group">
                            <label for="invite-email">Email:</label>
                            <input type="email" id="invite-email" required>
                        </div>
                        <div class="form-group">
                            <label for="invite-role">Role:</label>
                            <select id="invite-role" required>
                                <option value="member" selected>Member</option>
                                <option value="manager">Manager</option>
                            </select>
                            <p class="role-description"><small>Managers can invite new members and manage team access.</small></p>
                        </div>
                        <button type="submit">Send Invitation</button>
                    </form>
                </div>
            </div> <!-- End collapsible content wrapper -->
        </section>

        <!-- Project Actions Section -->
        <section class="project-actions-section card">
            <h2>Project Actions</h2>
            <div class="action-buttons-container">
                 <button class="action-button" id="action-marketing" title="Manage marketing listing (Not implemented)">
                    <i class="fas fa-bullhorn"></i> Marketing Listing
                 </button>
                 <button class="action-button" id="action-develop" title="Start app development (Not implemented)">
                     <i class="fas fa-code"></i> App Development
                 </button>
            </div>
        </section>

         <div class="navigation-footer">
             <a href="dashboard.html">« Back to Dashboard</a>
         </div>

        <!-- Edit Member Modal Structure (Initially Hidden) -->
        <div id="modal-backdrop" class="modal-backdrop hidden"></div>
        <div id="edit-member-modal" class="modal hidden" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Edit Team Member</h3>
                    <button id="modal-close-button" class="modal-close" aria-label="Close modal">×</button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="modal-member-name"></span></p>
                    <p><strong>Email:</strong> <span id="modal-member-email"></span></p>
                    <div class="form-group">
                        <label>Role:</label>
                        <div id="modal-role-options">
                            <label><input type="radio" name="modal-role" value="member"> Member</label>
                            <label><input type="radio" name="modal-role" value="manager"> Manager</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-cancel-button" type="button" class="button-secondary">Cancel</button>
                    <button id="modal-save-button" type="button" class="button-primary">Save Changes</button>
                </div>
            </div>
        </div>

    </div> <!-- End container -->

    <script src="js/project.js"></script>
</body>
</html>
